<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="IndexCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">FILLER NAME CHANGE ME CHANGE ME</h1>
      </ion-header-bar>
      <ion-content>
        <div>
          <div>
            <form action="http://gooberapp.cloudapp.net/upload"
                  method="post"
                  id="hiddenForm">
              <button class="button button-full button-positive landing-button"
                    ng-click="takePhoto()">
                Take
              </button>
          </div>
          <div>
            <button class="button button-full button-assertive landing-button"
                    ng-click="uploadPhoto()">
              Upload
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>

      </form>
    </div>

  </body>
</html>
